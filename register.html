<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='css/all.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/main.css')}}" , rel="stylesheet">
    <script src="{{ url_for('static', filename='js/buy_list.js')}}"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">{% if not success %}
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form action="{{ url_for('register') }}" class="user" method="post">
                                <div class="form-group">
                                    <input type="text" name='name' class="form-control form-control-user" id="exampleFirstName" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name='email' class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name='username' class="form-control form-control-user" id="exampleFirstName" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name='password' class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required>
                                </div>
                                <input class="btn btn-primary btn-user btn-block" type="submit" value="Sign Up">
                                <br>{% if error %}
                                <div>Username {{username}} already taken. Try different username.</div>
                                {% endif %}
                            </form> {% endif %}
                            <hr> {% if not success %}
                            <div class="text-center">
                                <a class="small" href="login">
                                    <h6>Already have an account? Login</h6>
                                </a>
                            </div>
                            {% endif %} {% if success %}
                            <div class="text-center">
                                <a class="small" href="login">
                                    <h6>Sucessfully registered. Continue to Login</h6>
                                </a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>


    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page level plugins -->
    <script src="../static/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../static/js/demo/chart-area-demo.js"></script>
    <script src="../static/js/demo/chart-pie-demo.js"></script>
</body>

</html>
