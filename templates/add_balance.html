<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='css/all.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/main.css')}}" , rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-wallet-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">{%if not given %}
                                        <h1 class="h4 text-gray-900 mb-4">Add Balance</h1>
                                    </div>{% endif %}
                                    <form action="{{url_for('add_balance')}}" class="user" method="post"> {%if not given %}
                                        <div class="form-group">
                                            <input type="text" name="money" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Amount in ETH" required>
                                        </div>
                                        <!-- <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                        </div> -->
                                        <!-- <hr> -->
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="Recharge">{% endif %} {%if given %}
                                        <br>
                                        <div class="text-center" style="color:blue;">{{money}} ETH, successfully added to the wallet !</div>
                                        <hr>
                                        <br>
                                        <div class="text-center">
                                            <a class="btn-user btn-primary " href="mywallet"> Return to wallet </a> {% endif %}
                                        </div>
                                    </form>

                                    <!-- <div class="text-center">
                                        <a class="small" href="register">Create an Account!</a>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>


    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page level plugins -->
    <script src="../static/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../static/js/demo/chart-area-demo.js"></script>
    <script src="../static/js/demo/chart-pie-demo.js"></script>
</body>

</html>
